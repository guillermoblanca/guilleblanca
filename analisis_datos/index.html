<body>

<header>
    <div class="header-top">

<h2 style="text-align:center; margin-top:20px;">Análisis de Datos</h2>

<div class="cases-container">
    <!-- Sidebar -->
    <aside class="cases-sidebar">
        <h4>Entradas</h4>
        <ul id="sidebar-list"></ul>
    </aside>

    <!-- Contenido principal -->
    <div class="cases-content" id="cases-container"></div>
</div>

<footer>
    <p>© 2025 - Análisis de datos</p>
</footer>

<script>
const container = document.getElementById('cases-container');
const sidebarList = document.getElementById('sidebar-list');

// Lista de carpetas de casos de análisis de datos
const cases = [
    'case1'
];

// Cargar entradas dinámicamente
cases.forEach(async (folder) => {
    try {
        // Cargar título
        const titleRes = await fetch(`analisis_datos/${folder}/title.txt`);
        const title = await titleRes.text();

        // Cargar contenido HTML
        const contentRes = await fetch(`analisis_datos/${folder}/content.html`);
        const contentHtml = await contentRes.text();

        // Cargar fecha
        let date = '';
        try {
            const dateRes = await fetch(`analisis_datos/${folder}/date.txt`);
            date = await dateRes.text();
        } catch {}

        // Crear sección
        const section = document.createElement('section');
        section.id = folder;
        section.classList.add('case-section');

        section.innerHTML = `
            <h3>${title}</h3>
            ${date ? `<p class="case-date">${date}</p>` : ''}
            <div class="case-content">${contentHtml}</div>
        `;
        container.appendChild(section);

        // Añadir al sidebar
        const li = document.createElement('li');
        li.innerHTML = `<a href="#${folder}">${title}</a>`;
        sidebarList.appendChild(li);

        // Resaltar código si hay bloques <pre><code>
        section.querySelectorAll('pre code').forEach(block => Prism.highlightElement(block));

    } catch(err) {
        console.error(`Error cargando ${folder}:`, err);
    }
});
</script>

</body>
</html>
