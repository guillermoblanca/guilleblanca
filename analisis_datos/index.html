<div id="case-container"></div>

<script>
const cases = [
    { title: "Acceder a datos de Excel usando Pandas", file: "case1/content.html" }
];

const container = document.getElementById('case-container');

cases.forEach(c => {
    fetch(c.file)
        .then(res => {
            if (!res.ok) throw new Error("No se pudo cargar el archivo");
            return res.text();
        })
        .then(html => {
            const div = document.createElement('div');
            div.classList.add('case');
            div.innerHTML = `<h3>${c.title}</h3>${html}`;
            container.appendChild(div);
        })
        .catch(err => {
            container.innerHTML += `<p>Error cargando el caso: ${c.title}</p>`;
            console.error(err);
        });
});
</script>
