<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Análisis de Datos - Portfolio</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Prism para resaltar código -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-okaidia.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-python.min.js"></script>

<style>
.cases-container {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.cases-sidebar {
    width: 220px;
    background-color: #2d2d44; /* fondo distinto del contenido */
    color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 0.95em;
}

.cases-sidebar h4 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    color: #ffcc00;
}

.cases-sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.cases-sidebar li {
    margin-bottom: 10px;
}

.cases-sidebar a {
    color: #e0e0e0;
    text-decoration: none;
}

.cases-sidebar a:hover {
    color: #ffcc00;
    text-decoration: underline;
}

.cases-content {
    flex: 1;
    max-width: 1300px;
}

.case {
    background-color: #1e1e2f;
    color: #f5f5f5;
    padding: 25px 30px;
    margin-bottom: 30px;
    border-radius: 12px;
    border: 2px solid #ffffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    line-height: 1.6;
}

.case h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.8em;
    color: #ffcc00;
    text-align: center;
    font-weight: bold;
}

.case p {
    font-size: 1.05em;
    color: #e0e0e0;
    margin-bottom: 15px;
}

.case code {
    background-color: #2d2d44;
    padding: 2px 5px;
    border-radius: 4px;
    font-family: 'Fira Code', monospace;
    font-size: 0.95em;
}

.case pre {
    padding: 15px;
    border-radius: 8px;
    overflow-x: auto;
    background: #2d2d44;
    margin-bottom: 20px;
    font-size: 0.95em;
}
</style>


</head>
<body>

<header>
    <div class="header-top">
        <div class="header-left">
            <h1>Guillermo Blanca</h1>
            <p>Analista de datos | Programador de videojuegos | Entusiasta de la tecnología</p>
        </div>
        <div class="header-right">
            <a href="https://www.linkedin.com/in/guillermo-b-8741a2110" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/guillermoblanca" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="../index.html#sobre-mi">Sobre mí</a>
        <a href="../index.html#proyectos">Proyectos</a>
        <a href="index.html">Análisis de Datos</a>
        <a href="../code_and_patterns.html">Código & Patrones</a>
        <a href="../index.html#contacto">Contacto</a>
    </nav>
</header>

<h2 style="text-align:center; margin-top:20px;">Análisis de Datos</h2>

<div class="cases-container">
    <aside class="cases-sidebar">
        <h4>Entradas</h4>
        <ul id="sidebar-list"></ul>
    </aside>

    <div class="cases-content" id="cases-container"></div>
</div>

<footer>
    <p>© 2025 - Análisis de datos</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const cases = [
        { title: "Acceder a Excel con Pandas", file: "cases/excel_pandas.html" },
        { title: "Análisis de datos: Optimización de tráfico web" , file: "cases/optimizacion_trafico_web.html" }
    ];

    const container = document.getElementById('cases-container');
    const sidebarList = document.getElementById('sidebar-list');

    cases.forEach(c => {
        fetch(c.file)
            .then(res => {
                if (!res.ok) throw new Error("Archivo no encontrado");
                return res.text();
            })
            .then(html => {
                const div = document.createElement('div');
                div.className = 'case';
                div.id = c.title.replace(/\s+/g,'_');
                div.innerHTML = `<h3>${c.title}</h3>${html}`;
                container.appendChild(div);

                // Sidebar
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${div.id}">${c.title}</a>`;
                sidebarList.appendChild(li);

                Prism.highlightAll(); // resalta el código
            })
            .catch(err => {
                console.error("Error cargando archivo:", c.file, err);
                container.innerHTML += `<p>Error cargando el caso: ${c.title}</p>`;
            });
    });
});
</script>

</body>
</html>
