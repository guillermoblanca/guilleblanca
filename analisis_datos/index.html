</head>
<body>

<header>
    <div class="header-top">
        <div class="header-left">
            <h1>Guillermo Blanca</h1>
            <p>Analista de datos | Programador de videojuegos | Entusiasta de la tecnología</p>
        </div>
        <div class="header-right">
            <a href="https://www.linkedin.com/in/guillermo-b-8741a2110" target="_blank"><i class="fab fa-linkedin"></i></a>

    <nav>

        <a href="../index.html#contacto">Contacto</a>

</header>

<h2 style="text-align:center; margin-top:20px;">Análisis de Datos</h2>

<div class="patterns-container">
    <!-- Sidebar -->
    <aside class="patterns-sidebar">
        <h4>Entradas</h4>
        <ul id="sidebar-list"></ul>
    </aside>

    <!-- Contenido principal -->
    <div class="patterns-content" id="cases-container"></div>
</div>

<footer>
    <p>© 2025 - Análisis de datos</p>
</footer>

<script>
// Lista de casos
const cases = [
    { id: "excel-pandas", title: "Acceder a Excel con Pandas", file: "cases/excel_pandas.html" }
];

const container = document.getElementById('cases-container');
const sidebarList = document.getElementById('sidebar-list');

cases.forEach(c => {
    const section = document.createElement('section');
    section.id = c.id;
    section.classList.add('pattern-section');

    const card = document.createElement('div');
    card.classList.add('card');
    section.appendChild(card);
    container.appendChild(section);

    // Sidebar
    const li = document.createElement('li');
    li.innerHTML = `<a href="#${c.id}">${c.title}</a>`;
    sidebarList.appendChild(li);

    // Cargar contenido del archivo HTML
    fetch(c.file)
        .then(res => res.text())
        .then(html => {
            // Envolver el contenido para mantener estilo
            card.innerHTML = `
                <h3>${c.title}</h3>
                <div class="code-tabs">
                    <button class="tab-button active" data-lang="python">PYTHON</button>
                </div>
                <div class="case-content">${html}</div>
            `;
            setupCodeTabs(card);
            Prism.highlightAll();
        })
        .catch(err => {
            card.innerHTML = `<p>Error cargando el caso: ${c.title}</p>`;
            console.error(err);
        });
});

// Función de tabs para código (aunque aquí solo hay Python)
function setupCodeTabs(container) {
    container.querySelectorAll('.code-tabs').forEach(tabContainer => {
        const buttons = tabContainer.querySelectorAll('.tab-button');
        const preBlocks = container.querySelectorAll('pre');

        buttons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                preBlocks.forEach(block => block.style.display='none');
                preBlocks[idx].style.display='block';
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                Prism.highlightElement(preBlocks[idx].querySelector('code'));
            });
        });
    });
}
</script>

</body>
</html>
