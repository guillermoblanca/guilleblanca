<script>
// Renderizar patrones desde patterns.js
const container = document.getElementById('pattern-container');
const sidebarList = document.getElementById('sidebar-list');

patterns.forEach(pattern => {
    const section = document.createElement('section');
    section.id = pattern.id;
    section.classList.add('pattern-section');

    const card = document.createElement('div');
    card.classList.add('card');
    section.appendChild(card);

    // Construir HTML del patrón
    let html = `<h3>${pattern.title}</h3>`;
    html += `<div class="code-tabs">`;
    const langs = Object.keys(pattern.code);
    langs.forEach((lang, i) => {
        html += `<button class="tab-button${i===0?' active':''}" data-lang="${lang}">${lang.toUpperCase()}</button>`;
    });
    html += `</div>`;

    langs.forEach((lang, i) => {
        html += `<pre style="display:${i===0?'block':'none'};"><code class="language-${lang} code-block">${pattern.code[lang]}</code></pre>`;
    });

    html += pattern.description;
    card.innerHTML = html;

    container.appendChild(section);

    // Sidebar
    const li = document.createElement('li');
    li.innerHTML = `<a href="#${pattern.id}">${pattern.title}</a>`;
    sidebarList.appendChild(li);

    setupCodeTabs(card);
});
Prism.highlightAll();

function setupCodeTabs(container) {
    container.querySelectorAll('.code-tabs').forEach(tabContainer => {
        const buttons = tabContainer.querySelectorAll('.tab-button');
        const preBlocks = tabContainer.parentElement.querySelectorAll('pre');

        buttons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                preBlocks.forEach(block => block.style.display='none');
                preBlocks[idx].style.display='block';
                buttons.forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                Prism.highlightElement(preBlocks[idx].querySelector('code'));
            });
        });
    });
}
</script>
